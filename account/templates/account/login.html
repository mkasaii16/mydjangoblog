{% extends 'base.html' %}
{%block title%}
login
{% endblock %}
{% block content %}
<h1>sign up</h1>
<form class="site-form" action="{% url 'account:login' %}" method="post">
  {{form}}
  {% csrf_token %}
  {% if request.GET.next %}
  <input type="hidden" name="next" value="{{request.GET.next}}">
  {% endif %}
  <input type="submit" value="login">
</form>
{% endblock %}
